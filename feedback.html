<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Website Description and keywords -->
    <meta name="description" content="A website about Horse Riding.">
    <meta name="keywords"
        content="Horses, horse riding, horse-riding, show-jumping, cross country horse riding, pictures of horses">
    <title>Horse Riding</title>
    <!-- Favicon downloaded from Freepik -->
    <link rel="icon" type="image/png" href="assets/favicon/black-head-horse-side-view-with-horsehair_32904.png">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- Header -->
    <header>
        <h1>Horse Riding</h1>
        <!-- Toggle menu for smaller screens -->
        <input type="checkbox" id="nav-toggle" name="nav-toggle" aria-label="toggle 
            menu for smaller screens">
        <label for="nav-toggle" class="nav-toggle-label" aria-label="toggle 
            menu for smaller screens"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="feedback.html" class="active">Feedback</a></li>
            </ul>
        </nav>
    </header> 
    <!-- Main Content -->
    <main>
        <!-- Feedback Form -->
        <section id="feedback">
            <form action="response.html" method="GET" id="feedback-form" aria-label="A form for the user to tell us
            type of horse riding they like">
                <h2>What type of Horse Riding Do You Like?</h2>
                <label for="first-name" id="first">First Name</label>
                <input type="text" id="first-name" name="first-name" required class="text-input">
                <br>
                <label for="second-name">Last Name</label>
                <input type="text" id="second-name" name="second-name" required class="text-input">
                <br>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required class="text-input">
                <br>

                <div class="radio-buttons">
                    <input type="radio" name="type" id="jumping" value="jumping" required checked>
                    <label for="jumping">Show Jumping</label>
                    <input type="radio" name="type" id="hacking" value="hacking" required>
                    <label for="hacking">Hacking</label>
                    <br>
                    <input type="radio" name="type" id="cross-country" value="cross-country" required>
                    <label for="cross-country">Cross Country</label>
                    <input type="radio" name="type" id="dressage" value="dressage" required>
                    <label for="dressage">Dressage</label>                    
                </div>

                <label for="info-textbox">Any Other information</label>
                <br>
                <textarea name="information" id="info-textbox" cols="33" rows="10"></textarea>
                <br>
                <button type="submit" class="feedback-button">Submit</button>
                
                
            </form>
        </section>

        <iframe
            src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d523395.4254683222!2d-8.20551095404143!3d53.69805707636236!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sie!4v1701719273120!5m2!1sen!2sie"
            width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade"></iframe>
    </main>

    <!-- Footer -->
    <!-- Footer copied from Love Running Project on CodeInstitute -->

        <ul id="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label="Visit our YouTube page (opens in a new tab)"><i
                        class="fa-brands fa-square-youtube"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Instagram page (opens in a new tab)"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>

        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/2d86b06213.js" crossorigin="anonymous"></script>
</body>

</html>
