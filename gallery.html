    <!-- Website Description and keywords -->
    <meta name="description" content="A website about Horse Riding.">
    <meta name="keywords"
        content="Horses, horse riding, horse-riding, show-jumping, cross country horse riding, pictures of horses">
    <title>Horse Riding</title>
    <!-- Favicon downloaded from Freepik -->
    <link rel="icon" type="image/png" href="assets/favicon/black-head-horse-side-view-with-horsehair_32904.png">

    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <!-- Header -->
    <header>
        <h1>Horse Riding</h1>
        <!-- Toggle menu for smaller screens -->
        <input type="checkbox" id="nav-toggle" name="nav-toggle" aria-label="toggle 
            menu for smaller screens">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars" aria-label="toggle 
            menu for smaller screens"></i></label>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

    <!-- Main Content -->
    <main>
        <div id="gallery">
            <img src="assets/images/jumping-midair-comp.webp" alt="A person show jumping in mid air above the jump">
            <img src="assets/images/jumping-takeoff-comp.webp" alt="A person show jumping in mid air above the jump taken from in front of the jump">
            <img src="assets/images/cross-country-water-landing.webp" alt="A person jumping cross country and landing in water">
            <img src="assets/images/cross-country-landing.webp" alt="A person competing in cross country competition landing between jumps">
            <img src="assets/images/dressage-outdoor.webp" alt="A person riding dressage outdoor in an arena" id="last-image">
            <img src="assets/images/jumping-spread.webp" alt="A person jumping over two jumps or what is called a spread">
            <img src="assets/images/hacking-beach-water.webp" alt="A person horse riding on a beach in the water">
            <img src="assets/images/background-jumping.webp" alt="A person show jumping in mid air face on">
            <img src="assets/images/cross-country.water.webp" alt="A person horse riding through water cross country">
        </div>

    </main>
